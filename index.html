<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Porcine Randomizer Cubes</title>
  </head>
  <body>
    <div class="container form-container">
      <form id="game-start">
        <input type="text" class="form-control" placeholder="Player 1 Name" id="player-one-name">
        <input type="text" class="form-control" placeholder="Player 2 Name" id="player-two-name">
        <label for="score-goal">Play to:</label>
        <input type="number" class="form-control" placeholder="100" id="score-goal">
        <button type="submit" class="btn btn-primary">Play!</button>
      </form>
    </div>
    <div class="container hidden">
      <div class="row">
        <div class="player1 score col-md-3">
          <span id="p1-name-board">Player 1</span>
          <p>000</p>
        </div>
        <div class="spacer col-md-2">

        </div>
        <div class="score-goal col-md-2">

        </div>
        <div class="spacer col-md-2">

        </div>
        <div class="player2 score col-md-3">
          <span id="p2-name-board">Player 2</span>
          <p>000</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">

          <span id="player-turn"></span>
        </div>
      </div>

      <div class="row">

        <div class="die-display col-md-6 card">
          <div class="card-header"><h1>RESULT</h1></div>
          <h1 id="roll-result"></h1>
          <button type="button" class="btn btn-primary" id="roll">Roll</button>
          <button type="button" class="btn btn-secondary" id="hold">Hold Up</button>
        </div>

        <div class="tally-display col-md-6 card">
          <div class="card-header">
            <h1>Points this turn:</h1>
          </div>
          <h1 id="tally"></h1>
        </div>
      </div>
    </div>
    <div class="container end-screen">
    <h1></h1>
    <button type="button" id="replay">Play Again!</button>
    </div>
  </body>
</html>
