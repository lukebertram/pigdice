<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Porcine Randomizer Cubes</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="player1 score col-md-3">
          Player 1
          <p>000</p>
        </div>
        <div class="spacer col-md-2">

        </div>
        <div class="score-goal col-md-2">

        </div>
        <div class="spacer col-md-2">

        </div>
        <div class="player2 score col-md-3">
          Player 2
          <p>000</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">

          <span id="player-turn"></span>
        </div>
      </div>
      <form id="game-start" class="hidden">
        enter player names
        enter score to play to
      </form>
      <div class="row">

        <div class="die-display col-md-6 card">
          <div class="card-header"><h1>RESULT</h1></div>
          <h1 id="roll-result"></h1>
          <button type="button" class="btn btn-primary" id="roll">Roll</button>
          <button type="button" class="btn btn-secondary" id="hold">Hold Up</button>
        </div>

        <div class="tally-display col-md-6 card">
          <div class="card-header">
            <h1>Points this turn:</h1>
          </div>
          <h1 id="tally"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
